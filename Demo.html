<!DOCTYPE html>
<html>

<head>
    <title>AutoCodeTube Basic Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #output {
            font-size: 24px;
            white-space: pre;
            overflow: hidden;
            border-right: 2px solid #000;
        }
    </style>
</head>

<body>
    <h1>AutoCodeTube Demo</h1>

    <textarea id="textInput" placeholder="Enter text or code to type..." rows="10" cols="60"></textarea>
    <br />
    <button id="startTyping">Start Auto Type</button>


    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        let typingPaused = false;
        let currentIndex = 0;
        let textToType = "";

        document.getElementById("startTyping").addEventListener("click", function () {
            if (!typingPaused) {
                currentIndex = 0;
            }
            textToType = document.getElementById("textInput").value;
            typeText();
        });

        function typeText() {
            if (!typingPaused) {
                if (currentIndex < textToType.length) {
                    document.getElementById("output").textContent += textToType.charAt(currentIndex);
                    currentIndex++;
                    setTimeout(typeText, 50); // Adjust the speed of typing effect by changing the delay (in milliseconds)
                }
            }
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "H" && event.shiftKey) {
                typingPaused = !typingPaused;
            }
        });

        document.addEventListener("keydown", function (event) {
            if (event.key === " " && typingPaused) {
                typingPaused = false;
                // typeText();
            }
        });
    </script>
</body>

</html>
